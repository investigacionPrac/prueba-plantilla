name: debug

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{secrets.ghTokenWorkflow}}
      - name: prueba
        run: |
          $app = Get-Content './app.json' -Raw | ConvertFrom-Json
          $appName = $app.Name
          Write-Host "App Name: $appName"
